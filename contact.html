 <!-- Contact Section -->
  <main>
    <section class="contact card" id="contact">
      <h2>Letâ€™s Talk ðŸ’¬</h2>
      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          data-testid="test-contact-name"
          required
          aria-describedby="error-name"
        />
        <div id="error-name" class="error" data-testid="test-contact-error-name"></div>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          data-testid="test-contact-email"
          required
          aria-describedby="error-email"
        />
        <div id="error-email" class="error" data-testid="test-contact-error-email"></div>

        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          data-testid="test-contact-subject"
          required
          aria-describedby="error-subject"
        />
        <div id="error-subject" class="error" data-testid="test-contact-error-subject"></div>

        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          data-testid="test-contact-message"
          required
          aria-describedby="error-message"
        ></textarea>
        <div id="error-message" class="error" data-testid="test-contact-error-message"></div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>

        <div
          class="success"
          data-testid="test-contact-success"
          id="successMsg"
          style="display: none;"
        >
          Your message has been sent successfully!
        </div>
      </form>
    </section>
